<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Next Team</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Application to arrange football matches, invite friends to join them, evaluate the games and challenge other teams.">
        <meta property="og:image"  content="./images/add.png">
        <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
    </head>
    <body class="body">  
        <span class="principal">
            <img class="principal__logo" src="./images/new-next-team-logo-white.png" alt="Logo Next Team">
            <span class="principal__message">Para crear un partido, primero ingresa con tu cuenta</span>
            <span class="principal-container">
                <span class="principal-facebook">
                    <img class="principal-facebook__shirt" src="./images/shirt-blue.png" alt="">
                    <img class="principal-facebook__icon" src="./images/facebook.png" alt="">
                    <span class="principal-facebook__text">Ingresa con Facebook</span>
                </span>
                <span class="principal-google">
                    <img class="principal-google__shirt" src="./images/shirt-red.png" alt="">
                    <img class="principal-google__icon" src="./images/google.png" alt="">
                    <span class="principal-google__text">Ingresa con Google+</span>
                </span>
            </span>
        </span>







        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
